#File source --> https://github.com/SkinsRestorer/SkinsRestorerX/blob/stable/shared/src/main/resources/languages/english.yml
#Prefix that is sent before each non 'help-', 'syntax-' or 'completions-' message
prefix: "&e[&2SkinsRestorer&e]"
#################
#Help messages #
#################
#Help lines appearing in "/skin" OR "/skin help"
help-SkinClear: "Usuwa skina."
help-SkinClear-Other: "Czyści skina innego gracza."
help-SkinUpdate: "Aktualizuje twój skin."
help-SkinUpdate-Other: "Aktualizuje skina innego gracza."
help-SkinSet: "Ustawia twój skin."
help-Skinset-Other: "Ustawia skina innego gracza."
help-SkinSet-Other-Url: "Ustaw skina za pomocą linku_url.png"
#Admin help lines appearing in "/sr" OR "/sr help"
help-SRreload: "Odświeża plik konfiguracyjny."
help-SRStatus: "Sprawdza wymaganą wtyczkę API."
help-SRDrop: "Usuwa dane graczy lub skinów."
help-SRProps: "Wyświetla bieżące właściwości skinów graczy."
help-SRApply-Skin: "Ponownie nakłada skórkę na docelowego użytkownika."
help-SRCreateCustom: "Utwórz niestandardową skórkę dla całego serwera."
#Syntax messages that appear when typing the command & in help
syntax-Defaultcommand: " <skin/url>"
syntax-SkinSet: " <skin>"
syntax-SkinSet-Other: " <gracz> <skin/url>"
syntax-SkinUrl: " <SkinUrl> [steve/slim]"
syntax-SkinUpdate-Other: " <gracz>"
syntax-SkinClear-Other: " <gracz>"
#Auto-completion messages that appear when typing the command
completions-Skin: "<Skin>"
completions-Skinname: "<NazwaSkina>"
completions-SkinUrl: "<SkinUrl>"
####################
#Success messages #
####################
#Success message sent to player whose skin was changed
skinChangeSuccess: "&2Twój skin został zmieniony."
#Success message displayed when using /sr set <player> <skin> command
adminSetSkin: "&2Ustawiłeś skin %player."
#Success message to player whose skin was cleared
skinClearSuccess: "&2Twój skin został zresetowany."
#Success message sent to player that used /sr clear <player> command
skinClearIssuer: "&2Skin gracza %player zresetowany."
#Success message to player whose skin was updated
skinUpdateSuccess: "&2Twój skin został zmieniony."
#Success message sent to player that used /sr update <player> command
skinUpdateIssuer: "&2Skórka zaktualizowana u gracza %player."
#Success message when using /sr drop <player/skin> command
dataDropped: "&2Dane porzucone dla %playerOrSkin %targets."
#Success message when using /sr CreateCustom command
skinCreateSuccess: "&2Skin %skin został utworzony!"
#/sr reload
reload: "&2Config oraz Locale zostały przeładowanie!"
############################
#Wait & Cooldown messages #
############################
#Informing the player when we did queue a custom skin.
urlSkin-waitMinute: "&2Przesyłanie skórki, proszę czekać...(To może zająć trochę czasu)"
#When a skin has been requested to many times from mojang directly.
wait-a-Minute: "&4Błąd&8: &cOdczekaj chwilę zanim znów żądasz tego skina. (Rate Limit)"
#Message sent to player that is on cooldown when using /skin command too fast without having the skinsrestorer.bypasscooldown permission
skinCooldown: "&4Błąd&8: &cMożesz zmienić twojego skina ponownie za &e%s &csekund(ę)."
########################
#Permissions messages #
########################
#When the player does have access to "/skin" but not "/skin url"
noPermission-Url: "&4Błąd&8: &cNie posiadasz permisji do ustawiania skinów przez adres URL."
#This is thrown on config.PerSkinPermissions
noPermission-Skin: "&4Błąd&8: &cNie posiadasz permisji do ustawienia tego skina."
#Message sent when a player wants to use a disabled skin without having the skinsrestorer.bypassdisabled permission
skinDisabled: "&4Błąd: &cTen skin został zablokowany przez administratora."
#config.RestrictSkinUrls will make this line appear.
urlSkin-DomainBlocked: "&4Błąd&8: &cTa domena nie została dozwolona przez administratora."
##################
#Error messages #
##################
#Thrown when no premium player was found from the mojang api
error-Not-Premium: "&4Błąd&8: &cGracz premium z takim nickiem nie istnieje."
#When a invalid skin (example: "null") is being set
error-Invalid-Player: "&4Błąd&8: &c%player nie jest prawidłową nazwą użytkownika ani adresem URL."
#When a admin does try to update the skin of another player
error-NoSkin: "&4Błąd&8: &cTen gracz nie ma ustawionego skina."
#when a admin does run /sr props on a player that does have no skin
error-NoSkin-Data: "&4Błąd&8: &cNie uzyskano żanych danych skina! Czy ten gracz posiada skina?"
#On updating disabled OR invalid username OR api error (this does occur when api does time out)
error-Updating-Skin: "&4Błąd&8: &cWystąpił błąd podczas aktualizacji twojego skina. Spróbuj ponownie później!"
#When a player does try to run /skin update while wearing a skin url
error-Updating-Url: "&4Błąd&8: &cNie możesz zaktualizować niestandardowych url skinów!\n&cZażądaj ponownie używając /skin url"
#when a player does try to run /skin update on a skin that has update disabled (skin with 3rd line "0")
error-Updating-CustomSkin: "&4Błąd&8: &cSkórka nie może być zaktualizowana, ponieważ jest niestandardowa."
#when a player runs /skin url but does not provide a url
error-Invalid-SkinUrl: "&4Błąd&8: &cNieprawidłowy adres lub format skina, \n&cSpróbuj wgrać swojego skina do imgur następnie kliknij prawym przyciskiem myszy na obraz i wybierz 'kopiuj adres obrazu'\n&cDla poradnika zobacz: &c&oskinsrestorer.net/skinurl"
######################
#SkinsMenu messages #
######################
#Messages appearing when using /skins (gui)
skinsMenu-Open: "&2Otwieranie menu skinów..."
skinsMenu-Title: "&9Menu Skinów - Strona %page"
skinsMenu-Select-Skin: "&2Kliknij aby wybrać tego skina"
skinsMenu-PreviousPage: "&e&l«&7 Poprzednia Strona&e&l «"
skinsMenu-Clear-Skin: "&c&l[ &7Wyczyść Skina&c&l ]"
skinsMenu-NexstPage: "&a&l»&7 Następna Strona&a&l »"
#######
#API #
#######
#These messages can occur because: (There was an issue between you and our required web services. OR Error throw by the web service.)
error-SkinUrl-Timeout: "&4MS Błąd&8: &cPrzekroczono limit czasu API podczas przesyłania twojego &cskina. Spróbuj ponownie później. (MineSkin)"
error-Generic-error: "&4Błąd&8: &cWystąpił błąd podczas żądania danych skina, spróbuj ponownie później!"
error-MOJANG-API-OFFLINE: "&4Błąd&8: &cMojang API jest obecnie offline, niestety nie mogliśmy znaleźć archiwizacji twojego skina.\n&cSpróbuj ponownie póżniej..."
error-MS-API-OFFLINE: "&4Błąd&8: &cMineSkin API jest obecnie offline, niestety nie możemy w tej chwili utworzyć niestandardowego skina. \n&cSpróbuj ponownie później..."
error-SERVER-OFFLINE: "&4Błąd&8: &cSerwer ma problemy z połączeniem, spróbuj ponownie później..."
alt-API-FAILED: "&4Błąd&8: &cAPI Danych Skinów jest przeciążone, spróbuj ponownie później!"
ms-API-FAILED: "&4Błąd&8: &cAPI MineSkin jest przeciążone, spróbuj ponownie później!"
