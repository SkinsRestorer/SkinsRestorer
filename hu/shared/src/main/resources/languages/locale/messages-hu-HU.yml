#Prefix that is sent before each non 'help-', 'syntax-' or 'completions-' message
prefix: "&e[&2SkinsRestorer&e]"
#################
#Help messages #
#################
#Help lines appearing in "/skin" OR "/skin help"
help-SkinClear: "Skin eltávolítás."
help-SkinClear-Other: "Megtisztítja a céljátékos bőrét."
help-SkinUpdate: "Skin frissítés."
help-SkinUpdate-Other: "Frissíti a céljátékos bőrét."
help-SkinSet: "Más játékos skin beállítása."
help-Skinset-Other: "Beállítja a bőrt a céljátékos számára"
help-SkinSet-Other-Url: "Állítson be skint az image_url.png link segítségével"
#Admin help lines appearing in "/sr" OR "/sr help"
help-SRreload: "Konfiguráció újratöltése."
help-SRStatus: "Ellenőrzi a beépülő modulhoz szükséges API-szolgáltatásokat."
help-SRDrop: "Skin vagy játékos adat törlése."
help-SRProps: "A játékos jelenlegi skin tulajdonságai."
help-SRApply-Skin: "Állítsd be újra a célszemély skinjét."
help-SRCreateCustom: "Hozzon létre egy egyéni szerver skint."
#Syntax messages that appear when typing the command & in help
syntax-Defaultcommand: " <skin/url>"
syntax-SkinSet: " <skin>"
syntax-SkinSet-Other: " <target> <skin/url>"
syntax-SkinUrl: " <SkinUrl> [classic/slim]"
syntax-SkinUpdate-Other: " <target>"
syntax-SkinClear-Other: " <target>"
#Auto-completion messages that appear when typing the command
completions-Skin: "<Skin>"
completions-Skinname: "<SkinName>"
completions-SkinUrl: "<SkinUrl>"
####################
#Success messages #
####################
#Success message sent to player whose skin was changed
skinChangeSuccess: "&aSikeresen megváltoztattad a kinézeted."
#Success message displayed when using /sr set <player> <skin> command
adminSetSkin: "&2Beállítottad %player kinézetét."
#Success message to player whose skin was cleared
skinClearSuccess: "&aSikeresen törölted a kinézeted."
#Success message sent to player that used /sr clear <player> command
skinClearIssuer: "&a%player kinézete törölve lett."
#Success message to player whose skin was updated
skinUpdateSuccess: "&aKinézeted frissült."
#Success message sent to player that used /sr update <player> command
skinUpdateIssuer: "&a%player kinézete frissült."
#Success message when using /sr drop <player/skin> command
dataDropped: "&2Adat csökkent a következőre: %playerOrSkin %targets."
#Success message when using /sr CreateCustom command
skinCreateSuccess: "&a%skin kinézet sikeresen létrehozva!"
#Success message when using /sr ApplySkin command
adminApplySkinSuccess: "&2A játékos bőre frissült!"
#/sr reload
reload: "&2A beállítások és a nyelv újratöltve!"
############################
#Wait & Cooldown messages #
############################
#Informing the player when we did queue a custom skin.
urlSkin-waitMinute: "&aKinézet feltöltése, kérlek várj (Ez eltarthat egy ideig)"
#When a skin has been requested to many times from Mojang directly.
wait-a-Minute: "&4Hiba&8: &cKérlek, várj egy percet, míg újra lekéred ezt a kinézetet. (Korlátozott mérték)"
#Message sent to player that is on cooldown when using /skin command too fast without having the skinsrestorer.bypasscooldown permission
skinCooldown: "&4Hiba&8: &e%s &cmásodperc után tudod csak frissíteni a kinézeted."
########################
#Permissions messages #
########################
#When the player does have access to "/skin" but not "/skin url"
noPermission-Url: "&4HIBA &8. &cNincs jogosultságod skint beállítani URL-ből."
#This is thrown on config.PerSkinPermissions
noPermission-Skin: "&4HIBA &8: &cNincs jogosultságod beállítani ezt a skint."
#Message sent when a player wants to use a disabled skin without having the skinsrestorer.bypassdisabled permission
skinDisabled: "&4HIBA &8: &cEz a skin ki van kapcsolva 1 adminisztrátor által."
#config.RestrictSkinUrls will make this line appear.
urlSkin-DomainBlocked: "&4HIBA&8. &cEz a domain nincs engedélyezve."
##################
#Error messages #
##################
#Thrown when no premium player was found from the Mojang API
error-Not-Premium: "&4Hiba&8: &cNem létezik ezzel a névvel prémium felhasználó."
#When an invalid skin (example: "null") is being set
error-Invalid-Player: "&4HIBA &8: &c%player nem érvényes felhasználónév, vagy URL."
#When an admin does try to update the skin of another player
error-NoSkin: "&4Hiba&8: &cEnnek a játékosnak nincs kinézet beállítva."
#When an admin does run /sr props on a player that does have no skin
error-NoSkin-Data: "&4Hiba&8: &cNincs begyűjtött kinézeti információ. Van ennek a játékosnak kinézete?"
#On updating disabled OR invalid username OR api error (this does occur when api does time out)
error-Updating-Skin: "&4ERROR&8: &cHiba lépett fel a kinézeted frissítése közben. Kérlek próbáld újra később!"
#When a player does try to run /skin update while wearing a skin url
error-Updating-Url: "&4Hiba&8: &cNem frissítheti az egyéni url skineket!\n&cProbáld újra a /skin url parancs használatával"
#When a player does try to run /skin update on a skin that has update disabled (skin with 3rd line "0")
error-Updating-CustomSkin: "&4HIBA&8: &cA kinézetet nem lehet frissíteni, mivel egyedi."
#When a player runs /skin url but does not provide an url
error-Invalid-SkinUrl: "&4&8 hiba: &cÉrvénytelen bőr-url vagy formátum,\n&cPróbáld meg feltölteni a bőrödet az imgurba, és kattints jobb gombbal a „kép címének másolása” lehetőségre\n&cAz útmutatóért lásd: &c&oskinsrestorer.net/skinurl"
#When a player runs /sr ApplySkin but the skin could not be refreshed
adminApplySkinError: "&4HIBA&8: A &cplayer skint NEM sikerült frissíteni!"
######################
#SkinsMenu messages #
######################
#Messages appearing when using /skins (gui)
skinsMenu-Open: "&2Kinézeti menü megnyitása..."
skinsMenu-Title: "&9Kinézet menü - Oldal %page"
skinsMenu-Select-Skin: "&2Kattints a kinézet kiválasztásához"
