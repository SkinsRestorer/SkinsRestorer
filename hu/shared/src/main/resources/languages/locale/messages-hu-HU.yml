skinsMenu-Clear-Skin: "&c&l[ &7Tiszta bőr&c&l ]"
skinsMenu-NexstPage: "&a&l»&7 Következő oldal&a&l »"
#######
#API #
#######
#These messages can occur because: (There was an issue between you and our required web services. OR Error throw by the web service.)
error-SkinUrl-Timeout: "&4MS Hiba&8: &cAz Api nem válaszol a kinézet frissítésére. Kérlek próbáld később"
error-Generic-error: "&4Hiba&8: &cHiba adódott a kinézet lekérése közben, kérlek, próbáld meg újra később!"
error-MOJANG-API-OFFLINE: "&4Hiba&8: A &cMojang API jelenleg offline állapotban van, sajnos nem tudtuk megtalálni az archivált skint.\n&cKérjük, próbálja újra később..."
error-MS-API-OFFLINE: "&4&8 hiba: A &cMineSkin API jelenleg offline állapotban van, sajnos jelenleg nem tudunk egyéni skint létrehozni.\n&cKérjük, próbálja újra később..."
error-SERVER-OFFLINE: "&4&8 hiba: A &cSzerver csatlakozási problémái vannak, próbálja újra később..."
alt-API-FAILED: "&4Hiba&8: &cKinézeti Adat API túlterhelve, kérlek, próbáld meg később!"
ms-API-FAILED: "&4Hiba&8: &cMineSkin API túlterhelve, kérlek, próbáld meg később!"
